<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Quiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: transparent;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .quiz-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            color: white;
        }
        .quiz-title {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .progress {
            height: 40px;
            border-radius: 20px;
            overflow: hidden;
            background-color: rgba(255,255,255,0.3);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        .progress-bar {
            font-size: 20px;
            font-weight: bold;
            line-height: 40px;
            transition: width 2.5s ease-in-out;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .quiz-message {
            text-align: center;
            margin-top: 18px;
            font-size: 18px;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        .score-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 20px;
            border-radius: 25px;
            margin-top: 10px;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-title">ðŸ“Š Seu Resultado do Quiz</div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                 role="progressbar" 
                 id="quizProgress"
                 style="width: 0%">
                0%
            </div>
        </div>
        <div class="quiz-message" id="resultMessage">
            <div>Calculando seu resultado...</div>
        </div>
    </div>

    <script>
        function getRandomScore() {
            return Math.floor(Math.random() * (90 - 75 + 1)) + 75;
        }

        function showResult() {
            const progressBar = document.getElementById('quizProgress');
            const messageEl = document.getElementById('resultMessage');
            const score = getRandomScore();
            
            let message = '';
            let barColor = '';
            
            if (score >= 85) {
                message = 'ðŸŽ‰ Excelente! VocÃª estÃ¡ muito bem preparado!';
                barColor = 'bg-success';
            } else if (score >= 80) {
                message = 'ðŸ‘ Muito bom! Continue assim!';
                barColor = 'bg-info';
            } else {
                message = 'âœ… Bom trabalho! VocÃª estÃ¡ no caminho certo!';
                barColor = 'bg-warning';
            }
            
            setTimeout(() => {
                progressBar.style.width = score + '%';
                progressBar.textContent = score + '%';
                progressBar.className = 'progress-bar progress-bar-striped progress-bar-animated ' + barColor;
                messageEl.innerHTML = `
                    <div>${message}</div>
                    <div class="score-badge">PontuaÃ§Ã£o: ${score}%</div>
                `;
            }, 300);
        }

        window.addEventListener('load', showResult);
    </script>
</body>
</html>
