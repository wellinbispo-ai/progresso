<style>
    /* Estilo do container principal, maior e mais impactante */
    .custom-quiz-card {
        background-color: #6a1b9a;
        background-image: linear-gradient(135deg, #7b1fa2 0%, #4a148c 100%);
        border-radius: 20px; /* Borda mais arredondada */
        padding: 30px; /* Mais padding interno */
        color: white;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Sombra mais forte */
        max-width: 90%; /* Ocupa mais espaço na tela */
        margin: 0 auto;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte mais moderna */
    }

    /* Título principal */
    .custom-quiz-card h3 {
        font-size: 1.8em; /* Título maior */
        margin-top: 0;
        margin-bottom: 20px;
        font-weight: 700;
    }

    /* Barra de progresso */
    .custom-progress-container {
        height: 25px; /* Barra mais grossa */
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        margin-bottom: 20px;
        overflow: hidden;
    }

    .custom-progress-bar {
        height: 100%;
        background-color: #ffc107;
        background-image: linear-gradient(to right, #ffeb3b, #ffc107);
        border-radius: 12px;
        transition: width 0.5s ease-in-out;
        /* O Typebot injeta o valor aqui */
    }

    /* Mensagem motivacional */
    .custom-motivational-message {
        font-size: 1.2em; /* Mensagem maior */
        font-weight: 600;
        margin-top: 15px;
        color: #ffeb3b;
    }

    /* Texto de progresso dinâmico */
    .custom-progress-text {
        font-size: 1.1em;
        margin-top: 15px;
        padding: 8px 15px;
        border-radius: 8px;
        background-color: rgba(0, 0, 0, 0.2);
        display: inline-block;
    }
</style>

<div class="custom-quiz-card">
    <h3>Genial, estamos avançando...</h3>

    <div class="custom-progress-container">
        <div class="custom-progress-bar" style="width: {{progresso_visual}}%;"></div>
    </div>

    <div class="custom-motivational-message">
        Falta pouco para você entender o jogo e receber seu plano de ação!
    </div>

    <div class="custom-progress-text">
        **Progresso de Análise:** {{progresso_visual}}%
    </div>
</div>
