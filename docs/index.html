<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Progresso Persuasiva</title>
    <!-- Usando o Bootstrap 5 para manter o estilo do modelo -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 10px;
            background-color: #f4f7f9; /* Fundo neutro para destacar o componente */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .progress-component-container {
            max-width: 500px;
            width: 100%;
        }
        .quiz-container { /* Mantendo o nome da classe do modelo para o estilo */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            color: white;
        }
        .quiz-title {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .progress {
            height: 40px;
            border-radius: 20px;
            overflow: hidden;
            background-color: rgba(255,255,255,0.3);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
        }
        .progress-bar {
            font-size: 20px;
            font-weight: bold;
            line-height: 40px;
            transition: width 1.5s ease-out, background-color 0.6s ease; /* Transi√ß√£o para efeito visual */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .quiz-message {
            text-align: center;
            margin-top: 18px;
            font-size: 18px;
            font-weight: 500;
            min-height: 50px; /* Para evitar pulo de layout */
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        .progress-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="progress-component-container">
        <div class="quiz-container">
            <div class="quiz-title">üöÄ Seu Progresso no Fluxo!</div>
            
            <div class="progress-stats">
                <span id="progressValues"></span>
                <span id="progressPercentage"></span>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" 
                     id="flowProgress"
                     style="width: 0%">
                </div>
            </div>
            
            <div class="quiz-message" id="motivationalMessage">
                Carregando seu progresso...
            </div>
        </div>
    </div>

    <script>
        const progressBar = document.getElementById('flowProgress');
        const progressPercentageEl = document.getElementById('progressPercentage');
        const progressValuesEl = document.getElementById('progressValues');
        const motivationalMessageEl = document.getElementById('motivationalMessage');

        // Configura√ß√µes solicitadas
        const TOTAL_STEPS = 7;
        const MIN_PERCENTAGE = 65;
        const MAX_PERCENTAGE = 87;

        function generateRandomProgress() {
            // Gera um valor aleat√≥rio entre 65% e 87%
            const percentage = Math.floor(Math.random() * (MAX_PERCENTAGE - MIN_PERCENTAGE + 1)) + MIN_PERCENTAGE;
            
            // Simula o passo atingido com base na porcentagem e no total de passos
            const currentStep = Math.min(TOTAL_STEPS - 1, Math.ceil((percentage / 100) * TOTAL_STEPS));

            // 1. Atualiza Largura da Barra
            progressBar.style.width = percentage + '%';
            
            // 2. Atualiza Porcentagem e Valores Fict√≠cios
            progressPercentageEl.textContent = percentage + '%';
            progressValuesEl.textContent = `Passo ${currentStep} de ${TOTAL_STEPS} (Fict√≠cio)`;
            
            // 3. Atualiza Cor Din√¢mica (Usando classes do Bootstrap)
            progressBar.className = 'progress-bar progress-bar-striped progress-bar-animated';
            
            let message = '';
            
            if (percentage < 75) {
                progressBar.classList.add('bg-warning'); // Amarelo
                message = `üî• **Voc√™ est√° a um passo de finalizar!** Seu progresso de ${percentage}% √© a prova de que voc√™ n√£o pode parar agora. **Complete o fluxo e garanta seu resultado!**`;
            } else {
                progressBar.classList.add('bg-info'); // Azul
                message = `üéØ **Quase 90% de conclus√£o!** Seu resultado est√° pronto. N√£o perca a chance de finalizar e **desbloquear o que preparamos para voc√™!**`;
            }
            
            // 4. Atualiza Mensagem Persuasiva
            motivationalMessageEl.innerHTML = message;
        }

        // Gera o progresso aleat√≥rio ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', generateRandomProgress);
    </script>
</body>
</html>
