<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diagn√≥stico Cu√°ntico</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    background:linear-gradient(135deg,#667eea,#764ba2);
    font-family:'Segoe UI',sans-serif;
    padding:15px;
}

.container{
    max-width:720px;
    background:#fff;
    border-radius:16px;
    padding:22px;
    box-shadow:0 15px 40px rgba(0,0,0,.25);
}

/* HEADER */
.header h1{
    color:#667eea;
    font-size:1.6rem;
    font-weight:800;
    text-align:center;
}

.header p{
    text-align:center;
    font-size:.95rem;
    color:#666;
    margin-top:6px;
}

/* SCORE */
.score-display{
    background:linear-gradient(135deg,#f5f7fa,#c3cfe2);
    border-radius:14px;
    padding:18px;
    margin:20px 0;
    text-align:center;
}

.score-number{
    font-size:3.2rem;
    font-weight:900;
    color:#667eea;
}

.score-label{
    font-size:.9rem;
    color:#555;
}

/* STATUS */
.status-badge{
    display:block;
    margin:15px auto;
    padding:10px 22px;
    border-radius:40px;
    font-weight:700;
    color:#fff;
    text-align:center;
    width:fit-content;
}

/* DIAGN√ìSTICO */
.diagnosis{
    background:#f8f9fa;
    border-left:4px solid #667eea;
    padding:18px;
    border-radius:10px;
    margin-top:20px;
}

.diagnosis h4{
    font-size:1.1rem;
    font-weight:800;
    color:#667eea;
    margin-bottom:10px;
}

.diagnosis p{
    font-size:.95rem;
    color:#444;
}

/* BLOQUEIO */
.improvement-item{
    background:#fff;
    border-left:4px solid #ffc107;
    padding:16px;
    margin-top:20px;
    border-radius:10px;
    box-shadow:0 2px 8px rgba(0,0,0,.06);
}

.subject-name{
    font-weight:800;
    color:#ffc107;
    font-size:1rem;
}

.potential-bar{
    display:flex;
    flex-wrap:wrap;
    gap:6px;
    font-size:.85rem;
    margin:10px 0;
    font-weight:700;
}

.current{color:#dc3545}
.arrow{color:#667eea}
.target{color:#28a745}

.gain{
    background:#d4edda;
    color:#155724;
    padding:4px 8px;
    border-radius:6px;
    font-size:.8rem;
}

.insight{
    font-size:.9rem;
    color:#555;
    border-left:3px solid #ffc107;
    padding-left:10px;
    margin-top:10px;
}

/* RESUMO */
.summary-box{
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:#fff;
    padding:18px;
    border-radius:12px;
    margin-top:25px;
    text-align:center;
    font-size:.95rem;
}

/* VSL */
.vsl-transition-box{
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:#fff;
    padding:24px;
    border-radius:14px;
    text-align:center;
    margin-top:25px;
}

.vsl-transition-box h3{
    font-size:1.3rem;
    font-weight:800;
}

.vsl-transition-box p{
    font-size:.95rem;
}

/* BOT√ÉO VISUAL */
.vsl-visual-button{
    background:#28a745;
    padding:14px 26px;
    border-radius:50px;
    font-size:1.05rem;
    font-weight:800;
    display:inline-block;
    margin-top:15px;
    box-shadow:0 8px 20px rgba(0,0,0,.3);
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.04)}
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>Diagn√≥stico de Frecuencia Financiera</h1>
        <p id="headerSubtitle"></p>
    </div>

    <div class="score-display">
        <div class="score-number" id="scoreNumber">0</div>
        <div class="score-label">Nivel de Alineaci√≥n</div>
    </div>

    <div class="status-badge" id="statusBadge"></div>

    <div class="diagnosis">
        <h4 id="diagnosisTitle"></h4>
        <p id="diagnosisSummary"></p>
    </div>

    <div class="improvement-item">
        <div class="subject-name" id="blockageFocus"></div>
        <div class="potential-bar">
            <span class="current" id="currentVibration"></span>
            <span class="arrow">‚Üí</span>
            <span class="target" id="targetFrequency"></span>
            <span class="gain" id="potentialGain"></span>
        </div>
        <div class="insight" id="blockageInsight"></div>
    </div>

    <div class="summary-box">
        ‚úÖ Tienes el potencial<br>
        ‚ùì Falta el m√©todo exacto<br>
        ‚ö° Resultados en menos de 30 d√≠as
    </div>

    <div class="vsl-transition-box">
        <h3>El Protocolo que elimina tu bloqueo</h3>
        <p id="vslText"></p>
        <div class="vsl-visual-button">üé• Mira el siguiente video</div>
    </div>

</div>

<script>
function generateDynamicResult(){
    const score=Math.floor(Math.random()*100);
    let blockage,summary,insight,current,target,status,color;

    if(score<30){
        blockage="Miedo al √âxito";
        summary="Bloqueo cr√≠tico detectado.";
        insight="Tu subconsciente rechaza la abundancia.";
        current=15;target=95;status="ALERTA";color="bg-danger";
    }else if(score<60){
        blockage="Patrones de Deuda";
        summary="Estancamiento energ√©tico.";
        insight="Necesitas romper el patr√≥n.";
        current=40;target=85;status="ESTANCADO";color="bg-warning";
    }else if(score<85){
        blockage="Fugas de Energ√≠a";
        summary="Potencial latente.";
        insight="Ajuste preciso necesario.";
        current=70;target=90;status="OPORTUNIDAD";color="bg-info";
    }else{
        blockage="Expansi√≥n Limitada";
        summary="Alta alineaci√≥n.";
        insight="Momento de escalar.";
        current=85;target=99;status="MAESTR√çA";color="bg-success";
    }

    scoreNumber.textContent=score;
    headerSubtitle.textContent=summary;
    statusBadge.textContent=status;
    statusBadge.className="status-badge "+color;

    diagnosisTitle.textContent=summary;
    diagnosisSummary.textContent=insight;

    blockageFocus.textContent="Bloqueo principal: "+blockage;
    currentVibration.textContent="Actual "+current+"%";
    targetFrequency.textContent="Objetivo "+target+"%";
    potentialGain.textContent="+"+(target-current)+"%";

    blockageInsight.textContent=insight;
    vslText.innerHTML=`Mira c√≥mo eliminaron su <b>${blockage}</b> y activaron su abundancia.`;
}
generateDynamicResult();
</script>

</body>
</html>
